<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
<div id="app">加载中...</div>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script>
    window.$docsify = {
        loadSidebar: true,
        // 在页面右上角渲染一个 GitHub Corner 挂件
        repo: 'kailbin/docsify',
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    var url = 'https://github.com/kailbin/docsify/edit/master/docs/git/' + vm.route.file
                    var editHtml = '<a class="" href="' + url + '" style="float: right;text-decoration: none">✍️编辑</a>';

                    return editHtml + "\n\n" + html
                })
            }
        ]
    };

</script>
</body>
</html>
